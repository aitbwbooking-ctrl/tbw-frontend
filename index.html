<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TBW AI Concierge</title>

  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/assets/TBW.png">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <!-- 🔷 SPLASH SCREEN -->
  <div id="splash">
    <h1>TBW AI Concierge</h1>
  </div>

  <!-- ✨ ZVJEZDANA POZADINA -->
  <div class="stars"></div>

  <!-- 🔍 TRAŽILICA -->
  <header>
    <h2>AI Concierge – Vaš glasovni turistički vodič</h2>
    <div id="search-box">
      <input type="text" id="cityInput" placeholder="Upišite grad ili lokaciju..." />
      <button id="searchBtn">Traži</button>
      <button id="micBtn">🎤</button>
      <button id="navBtn">🗺️ Navigacija</button>
    </div>
  </header>

  <!-- 🌦️ SEKCIJA VREMENA -->
  <section id="weather">
    <h2>Vrijeme</h2>
    <p>Ovdje će se prikazati trenutne vremenske informacije.</p>
  </section>

  <!-- 🖼️ SEKCIJA FOTOGRAFIJA -->
  <section id="photos">
    <h2>Slike lokacije</h2>
    <div id="photo-container">
      <img src="/assets/TBW.png" alt="TBW" class="photo">
    </div>
  </section>

  <!-- 🚗 SEKCIJA NAVIGACIJE -->
  <section id="navigation">
    <h2>Navigacija</h2>
    <p>Unesite ili izgovorite grad, pa kliknite <b>Navigacija</b> za pokretanje karte.</p>
  </section>

  <!-- 🔔 TRAKA OBAVIJESTI -->
  <div id="notif-bar">🕒 Učitavam podatke...</div>

  <script src="/script.js"></script>
</body>
</html>
