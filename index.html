<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TBW 2025 AI FINAL WEB</title>

    <!-- ✅ Ispravljena sigurnosna politika -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        connect-src 'self' https://tbw-backend.onrender.com https://api.openweathermap.org https://api.opentripmap.com https://api.unsplash.com https://maps.googleapis.com;
        style-src 'self' 'unsafe-inline';
        script-src 'self' 'unsafe-inline';
        img-src * data:;
      "
    />

    <!-- Stil -->
    <link rel="stylesheet" href="style.css" />

    <!-- Manifest i servisni radnik -->
    <link rel="manifest" href="manifest.json" />
  </head>

  <body>
    <!-- Splash screen s pozadinom -->
    <div id="app">
      <canvas></canvas>
      <div class="loading-text">Učitavanje podataka...</div>
    </div>

    <!-- Glavni sadržaj aplikacije -->
    <main>
      <section id="weather-section"></section>
      <section id="photos-section"></section>
      <section id="traffic-section"></section>
      <section id="alerts-section"></section>
    </main>

    <!-- Config + JS logika -->
    <script src="config.json" type="application/json"></script>
    <script src="script.js"></script>
  </body>
</html>
