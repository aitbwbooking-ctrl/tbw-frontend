<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TBW AI Concierge</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/sw.js");
      });
    }
  </script>
</head>

<body>

  <div class="container">
    <img src="/assets/TBW.png" alt="TBW Logo" class="logo" />
    
    <h1>TBW AI Concierge</h1>

    <button id="startBtn" onclick="startApp()">START</button>

    <div id="chatBox" style="display:none;">
      <div id="messages"></div>
      <input id="assistantInput" placeholder="Upiši pitanje..." />
      <button onclick="sendMessage()">Pošalji</button>
    </div>
  </div>

  <audio id="introAudio" autoplay>
      <source src="/assets/sounds/intro.mp3" type="audio/mpeg">
  </audio>

  <script src="app.js"></script>
</body>
</html>
