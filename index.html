<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBW AI PREMIUM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <h1>TBW AI PREMIUM</h1>
        <p id="backendStatus">Provjera...</p>

        <div id="searchBar">
            <input id="search" type="text" placeholder="Upiši grad (npr. Split)">
            <button id="searchBtn">Traži</button>
        </div>

        <div id="cards">

            <div class="card">
                <h3>Vrijeme</h3>
                <div id="weather"></div>
            </div>

            <div class="card">
                <h3>Promet</h3>
                <div id="traffic"></div>
            </div>

            <div class="card">
                <h3>More</h3>
                <div id="sea"></div>
            </div>

            <div class="card">
                <h3>Letovi</h3>
                <div id="flights"></div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
