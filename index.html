<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TBW AI PREMIUM</title>
<link rel="stylesheet" href="style.css">

<style>
/* Fullscreen intro */
#intro-screen {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 9999;
    overflow: hidden;
}

/* Starfield */
.stars {
    position: absolute;
    width: 200%;
    height: 200%;
    background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/img/stars.png');
    animation: zoomStars 5s ease-in forwards;
    opacity: 1;
}

@keyframes zoomStars {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(2.7); opacity: 0; }
}

/* TBW LOGO */
#intro-logo {
    width: 140px;
    opacity: 0;
    animation: fadeIn 2s forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* Komet */
.comet {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    top: -50px;
    left: -50px;
    animation: cometMove 2.5s ease-out forwards;
    box-shadow: 0 0 12px 6px white;
}

@keyframes cometMove {
    from { transform: translate(0,0); opacity: 1; }
    to { transform: translate(120vw, 90vh); opacity: 0; }
}

/* Supernova */
.supernova {
    position: absolute;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: radial-gradient(circle, white, transparent);
    animation: explode 1.8s ease-out forwards;
    opacity: 0;
}

@keyframes explode {
    0% { width: 0; height: 0; opacity: 0.4; }
    50% { width: 500px; height: 500px; opacity: 1; }
    100% { width: 1200px; height: 1200px; opacity: 0; }
}

/* Mute Button */
#audio-toggle {
    position: fixed;
    top: 14px;
    right: 14px;
    padding: 6px 12px;
    background: rgba(0,255,150,0.2);
    color: #0f0;
    border: 1px solid #0f0;
    border-radius: 8px;
    cursor: pointer;
    z-index: 99999;
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="intro-music" src="./assets/sounds/intro.mp3"></audio>
<button id="audio-toggle">ðŸ”Š</button>

<!-- INTRO SCREEN -->
<div id="intro-screen">
    <div class="stars"></div>
    <div class="comet"></div>
    <img id="intro-logo" src="./assets/icons/TBW.png" alt="TBW">
    <div class="supernova"></div>
</div>

<!-- your app UI -->
<div id="app" style="opacity:0; transition:1s">
    <!-- existing UI content loads here automatically by app.js -->
</div>

<script>
// Music logic
const audio = document.getElementById("intro-music");
const btn = document.getElementById("audio-toggle");
let playing = false;

function playIntro() {
    audio.volume = 0.5;
    audio.play().then(()=> playing = true).catch(()=>{});
    setTimeout(()=> audio.pause(), 5000);
}

btn.onclick = () => {
    if (playing) {
        audio.pause(); playing=false; btn.innerText="ðŸ”‡";
    } else {
        audio.play(); playing=true; btn.innerText="ðŸ”Š";
    }
};

// Fade intro -> app
setTimeout(() => {
    document.getElementById("intro-screen").style.opacity = "0";
    setTimeout(() => document.getElementById("intro-screen").remove(), 1200);
    document.getElementById("app").style.opacity = "1";
}, 5000);

playIntro();
</script>

<script src="app.js"></script>
</body>
</html>
