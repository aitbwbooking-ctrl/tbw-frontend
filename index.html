  <!-- ALERT TRAKA -->

      <div class="formRow two">
        <div>
          <label>Dolazak</label>
          <input id="bkArrive" type="date" />

        <div>

    <!-- Street View -->

      <img id="streetImg" class="streetImg" alt="Street view" />
      <div class="mini-note" id="streetNote"></div>
    </section>

    <!-- Vrijeme -->
    <section class="card" id="weatherCard">
      <h3>Vrijeme</h3>
      <div class="weatherWrap">
        <div class="wIcon">üåßÔ∏è</div>

    <!-- Promet u≈æivo -->

  <!-- AUDIO intro -->

  <script>

</html>
