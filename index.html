<!doctype html><html lang="hr"><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TBW 2025 Premium AI Guide</title>
<meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: blob:; img-src 'self' https: data: blob: https://maps.gstatic.com https://*.googleusercontent.com; script-src 'self' 'unsafe-inline' https://maps.googleapis.com; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.openweathermap.org https://api.opentripmap.com https://api.unsplash.com https://maps.googleapis.com https://YOUR_RENDER_BACKEND.onrender.com;">
<link rel="manifest" href="/manifest.json"><link rel="icon" href="/assets/icons/icon-192.png"><link rel="stylesheet" href="/style.css"></head>
<body>
<div id="splash"><img src="/assets/TBW.png" class="logo" alt="TBW"><canvas id="comet"></canvas><audio id="intro" src="/assets/sounds/intro.mp3" preload="auto"></audio></div>
<div id="app" class="wrap hidden">
  <header class="top">
    <div class="wx" id="wxBox"><div class="row">
      <span id="wIcon">⛅</span><span id="wTemp">--°C</span><span id="wWind">vjetar -- m/s</span><span id="wHum">vlaga --%</span><span id="wSea">more --°C</span>
    </div></div>
    <div class="mapwrap"><div class="map-controls"><button id="btnTraffic">Promet</button><button id="btnStreet">Street View</button><button id="btnLocate">Moja lokacija</button></div><div id="map"></div></div>
  </header>
  <section class="search-area">
    <div class="search"><input id="q" placeholder="Recite: 'Vodi me do...', 'Apartmani u Zadru blizu mora'"><button id="go">Traži</button><button id="mic">🎙️</button></div>
    <div class="ticker"><marquee id="ticker">Učitavam obavijesti…</marquee></div>
  </section>
  <section class="cards">
    <div class="card"><h3>AI Concierge</h3><div id="aiOut" class="badge">Spreman za pitanja.</div></div>
    <div class="card"><h3>Znamenitosti</h3><ul id="poiList"></ul></div>
    <div class="card"><h3>Promet</h3><ul id="trafficList"></ul></div>
    <div class="card"><h3>Fotografije</h3><div id="photos" class="photos"></div></div>
    <div class="card"><h3>Servisi u blizini</h3><ul id="nearbyList"></ul></div>
    <div class="card"><h3>Navigacija</h3><div><input id="navTo" placeholder="Vodi me do…"><button id="navGo">Pokreni navigaciju</button></div></div>
  </section>
</div>
<audio id="bgAudio" src="/assets/sounds/intro.mp3" preload="auto"></audio>
<script src="/script.js"></script>
<script>if('serviceWorker' in navigator){navigator.serviceWorker.register('/service-worker.js');}</script>
</body></html>
