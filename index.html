<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TBW AI PREMIUM</title>

  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#001a28" />
  <link rel="icon" href="/assets/icons/icon_192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="/assets/icons/icon_512.png" />

  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <!-- Intro overlay (5 sec) -->
  <div id="introOverlay" class="intro">
    <div class="intro-inner">
      <img src="/assets/TBW.png" alt="TBW" class="intro-logo" />
      <div class="intro-title">TBW AI PREMIUM</div>
      <div class="intro-sub">Smart Concierge ‚Ä¢ Hrvatska</div>
      <button id="skipIntro" class="btn ghost">Preskoƒçi</button>
    </div>
    <audio id="introAudio" src="/assets/sounds/intro.mp3" preload="auto"></audio>
  </div>

  <!-- Alert ticker -->
  <div id="topBar" class="topbar">
    <div class="topbar-inner">
      <strong id="alertLabel">Live Alerts:</strong>
      <span id="alertsTicker" class="ticker"></span>
    </div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="brand">
      <img src="/assets/TBW.png" alt="TBW" />
      <h1>TBW AI PREMIUM</h1>
    </div>
    <div class="search">
      <input id="cityInput" type="text" placeholder="Split, Zagreb‚Ä¶" />
      <button id="askBtn" class="btn">Tra≈æi</button>
      <span id="backendDot" class="dot" title="Backend status"></span>
    </div>

  <!-- GRID -->
  <main class="grid">
    <!-- Navigation -->
    <section class="card">
      <h2>Navigacija</h2>
      <div id="navMap" class="map"></div>
      <div class="row gap">
        <input id="routeFrom" class="input" placeholder="Polazi≈°te (opcionalno)" />
        <input id="routeTo" class="input" placeholder="Odredi≈°te" />
        <button id="routeBtn" class="btn sm">Rutu</button>
      </div>
    </section>

    <!-- Hotels -->
    <section class="card">
      <h2>Rezervacija smje≈°taja</h2>
      <div class="row gap">
        <div class="col">
          <label>Lokacija</label>
          <input id="hotelCity" class="input" placeholder="Split" />
        </div>
        <div class="col">
          <label>Dolazak</label>
          <input id="arrive" type="date" class="input" />
        </div>
        <div class="col">
          <label>Odlazak</label>
          <input id="depart" type="date" class="input" />
        </div>
        <div class="col">
          <label>Gosti</label>
          <input id="guests" type="number" value="2" min="1" class="input" />
        </div>
      </div>
      <div class="row between">
        <div class="tags">
          <span>üöò Parking</span><span>üç≥ Doruƒçak</span><span>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Obitelj</span>
        </div>
        <button id="bookBtn" class="btn">Pretra≈æi</button>
      </div>
      <div id="hotelResults" class="list"></div>
    </section>

    <!-- Street View -->
    <section class="card">
      <h2>Street View</h2>
      <div id="streetView" class="street"></div>
    </section>

    <!-- Weather -->
    <section class="card">
      <h2>Vrijeme</h2>
      <div id="weatherBox" class="weather"></div>
    </section>

    <!-- Traffic -->
    <section class="card">
      <h2>Promet u≈æivo</h2>
      <div id="trafficMap" class="map"></div>
    </section>

    <!-- Sea -->
    <section class="card">
      <h2>Stanje mora</h2>
      <div id="seaBox" class="sea"></div>
    </section>

    <!-- POI -->
    <section class="card">
      <h2>Znamenitosti</h2>
      <div id="poiBox" class="poi"></div>
    </section>

    <!-- Mini Map -->
    <section class="card">
      <h2>Karta</h2>
      <div id="miniMap" class="map"></div>
    </section>
  </main>

  <!-- Chat -->
  <footer class="footer">
    <div class="chat">
      <input id="assistantInput" class="input" placeholder="Postavi pitanje‚Ä¶" />
      <button id="sendBtn" class="btn">Po≈°alji</button>
    </div>
    <div id="messages" class="messages"></div>
  </footer>

  <script src="/app.js" defer></script>
</body>
</html>
